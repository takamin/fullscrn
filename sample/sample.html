<body>
    <button type="button"
        onclick="requestFull();">Fullscreen</button>
    <button type="button" id="exitButton"
         style="display:none;"
         onclick="exitFull();">Exit</button>
    <script src="../lib/document-ready.js"></script>
    <script src="../lib/web-dlog.js"></script>
    <script src="../fullscrn.js"></script>
    <script>
        function exitButton() {
            return document.getElementById("exitButton");
        }
        function requestFull() {
            var btn = exitButton();
            btn.style.display = "block";
            FullscreenAPI.request(btn);
        }
        function exitFull() {
            var btn = exitButton();
            btn.style.display = "none";
            FullscreenAPI.exit();
        }
    </script>
</body>
